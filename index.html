<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="location">
        <div class="location-container">
            <h1 class="location-timezone">Timezone</h1>
            <span class="current-time-conatiner">Current time:<div class="location-current-time"></div></span>
        </div>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree-f">34</h2>
            <span class="temperature-between">-</span>
            <h2 class="temperature-degree-c">50</h2>
        </div>
        <div class="temperature-description">Its cold</div>
    </div>
       
    <script src="Skycons/skycons.js"></script>
    <script src="script.js"></script>
</body>
</html>
